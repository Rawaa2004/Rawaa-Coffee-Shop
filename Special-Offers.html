<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="special-offers" class="special-offers-section">
        <h2>Special Offers</h2>
        <div class="offers-container">
            <div class="offer-item">
                <img src="hot-chocolate.jpg" alt="Hot Chocolate Special">
                <h3>Hot Chocolate Special</h3>
                <p>Buy 2 Hot Chocolates and Get 1 Free!</p>
                <button onclick="addToCart('Hot-Chocolate')">Shop Now</button>
            </div>
    
            <div class="offer-item">
                <img src="iced-latte.jpg" alt="Iced Latte Discount">
                <h3>Iced Latte Discount</h3>
                <p>Enjoy 20% OFF on all Iced Lattes this week!</p>
                <button onclick="addToCart('Iced-Latte')">Grab the Offer</button>
            </div>
    
            <div class="offer-item">
                <img src="Espresso.jpg" alt="Espresso Loyalty Reward">
                <h3>Espresso Loyalty Reward</h3>
                <p>Get a free Espresso after your 5th purchase!</p>
                <button onclick="addToCart('Espresso')">Join Now</button>
            </div>
        </div>
    </section>
      
    
    <script src="shoppingCart.js"></script>
</body>
</html>
