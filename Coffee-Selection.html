<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <h2 class="boxed-text">Our Coffee Selection</h2>

    <section class="coffee-list">
        <div class="coffee-item">
            <img src="hot-chocolate.jpg" alt="hot-chocolate">
            <h3>hot-chocolate</h3>
            <p class="price">$3.00</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="cappuccino.png" alt="cappuccino">
            <h3>cappuccino</h3>
            <p class="price">$2.00</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="Espresso.jpg" alt="espresso">
            <h3>Espresso</h3>
            <p class="price">$3.50</p>
            <button onclick="addToCart(3)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="latte1.jpg" alt="latte">
            <h3>latte</h3>
            <p class="price">$2.50</p>
            <button onclick="addToCart(4)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="iced-latte.jpg" alt="iced-latte">
            <h3>iced-latte</h3>
            <p class="price">$4.00</p>
            <button onclick="addToCart(5)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="iced-mochab1.webp" alt="iced-mochab1">
            <h3>Iced-mocha</h3>
            <p class="price">$4.50</p>
            <button onclick="addToCart(6)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="caramel-macchiato.jpg" alt="caramel-macchiato">
            <h3>caramel-macchiato</h3>
            <p class="price">$5.00</p>
            <button onclick="addToCart(7)">Add to Cart</button>
        </div>

        <div class="coffee-item">
            <img src="frappuccino.jpg" alt="frappuccino">
            <h3>frappuccino</h3>
            <p class="price">$5.50</p>
            <button onclick="addToCart(8)">Add to Cart</button>
        </div>
    </section>

</article>
    
</body>
</html>
